<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sorteio de Natal üéÖ</title>
    <style>
      body {
        margin: 0;
        font-family: "Poppins", sans-serif;
        background: linear-gradient(135deg, #d32f2f, #ff6659);
        color: #333;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        overflow-x: hidden;
        overflow-y: auto;
        padding: 1rem;
        box-sizing: border-box;
      }

      .container {
        background: #fff;
        padding: clamp(1rem, 5vw, 2rem);
        border-radius: 20px;
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
        text-align: center;
        max-width: 400px;
        width: 100%;
        position: relative;
        margin: 1rem;
        box-sizing: border-box;
      }

      h1 {
        color: #b71c1c;
        margin-bottom: 1rem;
        font-size: clamp(1.5rem, 4vw, 2rem);
        word-wrap: break-word;
      }

      input {
        width: 100%;
        padding: clamp(0.8rem, 3vw, 1rem);
        font-size: clamp(0.9rem, 2.5vw, 1rem);
        border: 2px solid #ccc;
        border-radius: 10px;
        margin-bottom: 1rem;
        outline: none;
        transition: 0.3s;
      }
      input:focus {
        border-color: #d32f2f;
        box-shadow: 0 0 6px rgba(211, 47, 47, 0.3);
      }

      button {
        background-color: #d32f2f;
        color: #fff;
        border: none;
        padding: clamp(0.8rem, 3vw, 1rem) clamp(1.5rem, 5vw, 2rem);
        border-radius: 10px;
        cursor: pointer;
        font-size: clamp(1rem, 3vw, 1.1rem);
        transition: 0.3s;
        width: fit-content;
        margin: 0 auto;
      }

      button:hover {
        background-color: #b71c1c;
        transform: scale(1.05);
      }

      @media (hover: none) {
        button:hover {
          transform: none;
        }
      }

      .resultado {
        margin-top: 1.5rem;
        padding: 1rem;
        border-radius: 10px;
        background: #fff8e1;
        color: #b71c1c;
        font-weight: bold;
        font-size: clamp(1.1rem, 3vw, 1.3rem);
        white-space: pre-line;
        word-wrap: break-word;
      }

      .snowflake {
        position: fixed;
        top: -10px;
        color: #fff;
        font-size: 1em;
        user-select: none;
        pointer-events: none;
        animation: fall linear infinite;
      }

      @keyframes fall {
        0% {
          transform: translateY(0) rotate(0deg);
          opacity: 1;
        }
        100% {
          transform: translateY(100vh) rotate(360deg);
          opacity: 0;
        }
      }
    </style>
  </head>

  <body>
    <div class="container">
      <h1>üéÑ Sorteio de Natal üéÑ</h1>
      <input id="nome" placeholder="Digite exatamente como est√° na lista" />
      <button id="btn">Sortear üéÅ</button>
      <div class="resultado" id="msg"></div>
    </div>

    <script>
      // neve caindo ‚ùÑÔ∏è
      for (let i = 0; i < 15; i++) {
        const snow = document.createElement("div");
        snow.className = "snowflake";
        snow.textContent = "‚ùÑ";
        snow.style.left = Math.random() * 100 + "vw";
        snow.style.animationDuration = 5 + Math.random() * 5 + "s";
        snow.style.fontSize = 14 + Math.random() * 10 + "px";
        document.body.appendChild(snow);
      }

      const btn = document.getElementById("btn");
      const msg = document.getElementById("msg");

      btn.addEventListener("click", async () => {
        msg.textContent = "üîÑ Sorteando...";
        const nome = document.getElementById("nome").value.trim();
        if (!nome) {
          msg.textContent = "‚ö†Ô∏è Por favor, digite seu nome antes de sortear!";
          return;
        }

        try {
          const r = await fetch(`/api/draw?quem=${encodeURIComponent(nome)}`);
          const data = await r.json();

          if (!r.ok) {
            msg.textContent = `‚ùå Erro: ${
              data?.mensagem || "Falha no sorteio"
            }`;
            if (data?.detalhe)
              msg.textContent += `\n(${data.detalhe})`;
            return;
          }

          if (data.nome) {
            msg.textContent = `‚úÖ Voc√™ tirou: ${data.nome} üéÅ`;
          } else if (data.mensagem) {
            msg.textContent = data.mensagem;
            if (data.sorteado)
              msg.textContent += `\nVoc√™ j√° tirou: ${data.sorteado} üéÅ`;
          } else {
            msg.textContent = "‚ö†Ô∏è Resposta inesperada do servidor.";
          }
        } catch (e) {
          msg.textContent =
            "‚ùå Erro de rede. Tente novamente.\n" + String(e);
        }
      });
    </script>
  </body>
</html>
