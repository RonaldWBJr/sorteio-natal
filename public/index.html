<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Sorteio de Natal</title>
  <style>
    body { font-family: system-ui, sans-serif; padding: 24px; max-width: 520px; margin: auto; }
    input, button { padding: 12px; font-size: 16px; }
    #msg { margin-top: 16px; white-space: pre-wrap; }
  </style>
</head>
<body>
  <h1>ğŸ„ Sorteio de Natal</h1>
  <label>Seu nome:</label><br/>
  <input id="nome" placeholder="Digite exatamente como estÃ¡ na lista" />
  <button id="btn">Sortear</button>
  <div id="msg"></div>

  <script>
    const btn = document.getElementById('btn');
    const msg = document.getElementById('msg');

    btn.addEventListener('click', async () => {
      msg.textContent = "Sorteando...";
      const nome = document.getElementById('nome').value.trim();
      if (!nome) { msg.textContent = "Informe seu nome."; return; }

      try {
        const r = await fetch(`/api/draw?quem=${encodeURIComponent(nome)}`);
        const data = await r.json();

        if (!r.ok) {
          msg.textContent = `Erro ${r.status}: ${data?.mensagem || 'Falha no sorteio'}`;
          if (data?.detalhe) msg.textContent += `\nDetalhe: ${data.detalhe}`;
          return;
        }

        if (data.nome) {
          msg.textContent = `VocÃª tirou: ${data.nome} ğŸ`;
        } else if (data.mensagem) {
          msg.textContent = data.mensagem + (data.sorteado ? `\nVocÃª jÃ¡ tirou: ${data.sorteado} ğŸ` : "");
        } else {
          msg.textContent = "Resposta inesperada do servidor.";
        }
      } catch (e) {
        msg.textContent = "Erro de rede. Tente novamente.\n" + String(e);
      }
    });
  </script>
</body>
</html>
