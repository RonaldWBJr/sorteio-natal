<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sorteio de Natal üéÖ</title>
    <style>
      body {
        margin: 0;
        font-family: "Poppins", sans-serif;
        background: linear-gradient(135deg, #d32f2f, #ff6659);
        color: #333;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        overflow-x: hidden;
        overflow-y: auto;
        padding: 1rem;
        box-sizing: border-box;
      }

      .container {
        background: #fff;
        padding: clamp(1rem, 5vw, 2rem);
        border-radius: 20px;
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
        text-align: center;
        max-width: 400px;
        width: 100%;
        position: relative;
        display: none;
        margin: 1rem;
        box-sizing: border-box;
      }

      h1 {
        color: #b71c1c;
        margin-bottom: 1rem;
        font-size: clamp(1.5rem, 4vw, 2rem);
        word-wrap: break-word;
      }

      button {
        background-color: #d32f2f;
        color: #fff;
        border: none;
        padding: clamp(0.8rem, 3vw, 1rem) clamp(1.5rem, 5vw, 2rem);
        border-radius: 10px;
        cursor: pointer;
        font-size: clamp(1rem, 3vw, 1.1rem);
        transition: 0.3s;
        width: fit-content;
        margin: 0 auto;
      }
      button:hover {
        background-color: #b71c1c;
        transform: scale(1.05);
      }
      @media (hover: none) {
        button:hover {
          transform: none;
        }
      }

      .resultado {
        margin-top: 1.5rem;
        padding: 1rem;
        border-radius: 10px;
        background: #fff8e1;
        color: #b71c1c;
        font-weight: bold;
        font-size: clamp(1.1rem, 3vw, 1.3rem);
        visibility: hidden;
        white-space: pre-line;
        word-wrap: break-word;
      }
      .resultado.show {
        visibility: visible;
      }

      .start-screen {
        background: rgba(0, 0, 0, 0.4);
        padding: clamp(1rem, 5vw, 2rem);
        border-radius: 20px;
        text-align: center;
        color: white;
        font-size: clamp(1.1rem, 3vw, 1.4rem);
        margin: 1rem;
        max-width: 90%;
      }

      input {
        font-size: clamp(0.9rem, 2.5vw, 1rem);
        max-width: 100%;
        box-sizing: border-box;
      }

      .snowflake {
        position: fixed;
        top: -10px;
        color: #fff;
        font-size: 1em;
        user-select: none;
        pointer-events: none;
        animation: fall linear infinite;
      }
      @keyframes fall {
        0% {
          transform: translateY(0) rotate(0deg);
          opacity: 1;
        }
        100% {
          transform: translateY(100vh) rotate(360deg);
          opacity: 0;
        }
      }
    </style>
  </head>

  <!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Sorteio de Natal</title>
  <style>
    body { font-family: system-ui, sans-serif; padding: 24px; max-width: 520px; margin: auto; }
    input, button { padding: 12px; font-size: 16px; }
    #msg { margin-top: 16px; white-space: pre-wrap; }
  </style>
</head>
<body>
  <h1>üéÑ Sorteio de Natal</h1>
  <label>Seu nome:</label><br/>
  <input id="nome" placeholder="Digite exatamente como est√° na lista" />
  <button id="btn">Sortear</button>
  <div id="msg"></div>

  <script>
    const btn = document.getElementById('btn');
    const msg = document.getElementById('msg');

    btn.addEventListener('click', async () => {
      msg.textContent = "Sorteando...";
      const nome = document.getElementById('nome').value.trim();
      if (!nome) { msg.textContent = "Informe seu nome."; return; }

      try {
        const r = await fetch(`/api/draw?quem=${encodeURIComponent(nome)}`);
        const data = await r.json();

        if (!r.ok) {
          msg.textContent = `Erro ${r.status}: ${data?.mensagem || 'Falha no sorteio'}`;
          if (data?.detalhe) msg.textContent += `\nDetalhe: ${data.detalhe}`;
          return;
        }

        if (data.nome) {
          msg.textContent = `Voc√™ tirou: ${data.nome} üéÅ`;
        } else if (data.mensagem) {
          msg.textContent = data.mensagem + (data.sorteado ? `\nVoc√™ j√° tirou: ${data.sorteado} üéÅ` : "");
        } else {
          msg.textContent = "Resposta inesperada do servidor.";
        }
      } catch (e) {
        msg.textContent = "Erro de rede. Tente novamente.\n" + String(e);
      }
    });
  </script>
</body>
</html>
